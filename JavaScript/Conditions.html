<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Conditions</title>
</head>

<body>
    <h2>Conditions</h2>
    <p>1.Programeer ingevoerde getal gelijk aan 3, dan toon label, Het ingevoerde getal is gelijk aan 3.</p>
    <p>2.Voeg toe aan opdracht 1, groter dan 4.</p>
    <p>3. Voeg toe aan opdracht 1, is gelijk aan/groter dan 11.</p>
    <p>4. Voeg toe aan opdracht 1, is kleiner dan 3.</p>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
        <span id="label"></span>
    </div>
    <script>
        function checkNumber() {
            let number;
            number = parseInt(document.getElementById("number").value);
            if (number==3) {document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan getal 3";}
            else if (number > 4 || number >=11) {document.getElementById("label").innerHTML = "Het ingevoerde getal is groter dan 4."+" Het ingevoerde getal is (gelijk of) groter dan 11";}
            // else if (number>=11) {document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan of groter dan 11.";}
            else if (number < 3) {document.getElementById("label").innerHTML = "Het ingevoerde getal is kleiner dan 3.";}
        }

    </script>
</body>

</html>
