    <input type="number" name="number" id="inputNumber">
    <button onclick="knopTranslateMonth()">translate</button>
    <div id="outputTranslatedMonth"></div>
    <script>
        function knopTranslateMonth() {
            let inputNumber = parseInt(document.getElementById("inputNumber").value);

            if (inputNumber == 1) { document.getElementById("outputTranslatedMonth").innerHTML = "January"; }
            else if (inputNumber == 2) { document.getElementById("outputTranslatedMonth").innerHTML = "February"; }
            else if (inputNumber == 3) { document.getElementById("outputTranslatedMonth").innerHTML = "March"; }
            else if (inputNumber == 4) { document.getElementById("outputTranslatedMonth").innerHTML = "April"; }
            else if (inputNumber == 5) { document.getElementById("outputTranslatedMonth").innerHTML = "May"; }
            else if (inputNumber == 6) { document.getElementById("outputTranslatedMonth").innerHTML = "June"; }
            else if (inputNumber == 7) { document.getElementById("outputTranslatedMonth").innerHTML = "July"; }
            else if (inputNumber == 8) { document.getElementById("outputTranslatedMonth").innerHTML = "August"; }
            else if (inputNumber == 9) { document.getElementById("outputTranslatedMonth").innerHTML = "September"; }
            else if (inputNumber == 10) { document.getElementById("outputTranslatedMonth").innerHTML = "October"; }
            else if (inputNumber == 11) { document.getElementById("outputTranslatedMonth").innerHTML = "November"; }
            else if (inputNumber == 12) { document.getElementById("outputTranslatedMonth").innerHTML = "December"; }
            else { document.getElementById("outputTranslatedMonth").innerHTML = ""; }
        }
    </script>

    <p>14. (switch statement) Maak een logica die ervoor zorgt dat je de maand in text ziet wanneer je een getal in vult.</p>
    <h1>Getallen naar Maanden</h1>
    <input type="number" name="number" id="inputNumber14">
    <button onclick="knopVertaalMaand()">Vertaal</button>
    <div id="outputMaand"></div>
    <script>
        function knopVertaalMaand(){
            let number;
            let months = parseInt(document.getElementById("inputNumber14").value);

            switch (months){
                case 1 : number = "Januari";
                    break;
                default : number = "Geen maand, kies een ander getal."
            }
            document.getElementById("outputMaand").innerHTML = number;
        }
    </script>
