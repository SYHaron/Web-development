<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS conditinos q15</title>
</head>
<style>
    .words button {
        position: relative;
        border: 1px solid black;
        border-radius: .5em;
        background-color: lightgreen;
        padding: .5em;
        cursor: pointer;
        transition: background-color .3s ease-in-out;
        z-index: 1;
    }

    .words button:focus {
        outline: none;
        background-color: yellow;
    }

    .words .fg {
        position: absolute;
        content: "";
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background-color: rgb(243, 225, 225);
        z-index: 2;
        transition: width .3s ease-out;
        overflow: hidden;
    }

    .words .button:hover .fg {
        width: 0;
        z-index: 1;
    }

    .words button:focus .fg {
        width: 0;
    }

    .answer {
        font-size: 2em;
        font-weight: 900;
    }
</style>

<body>
    <h1>Guess the word</h1>
    <section>
        <div class="words">
            <button onclick="guess(this)">
                <div class="fg">show</div><span>Together</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Teamwork</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Scrum</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Individual</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Moments</span>
            </button>

            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Like</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Dislike</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Money</span>
            </button>

            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Important</span>
            </button>
        </div>
    </section>

    <section>
        <div>
            <span>The number of wrong guessing:<span id="count">0</span></span>
            <p id="label"></p>
        </div>
    </section>

    <!--
    //debugging using console ---f12 shortkey console in webbrowser

    <script>
        const words = ["Together", "Teamwork", "Scrum", "Individual", "Moments", "Like", "Dislike", "Money", "Important"];
        const guessingWord = words[Math.round(Math.random() * 8)];

        // let test = Math.round(Math.random()*8);
        // console.log(test);

        function guess(obj) {
            //maak guess=> object
            // let guess = obj.children[1].textContent = element en daar de kinderen  (fg en span) ervan, altijd array dus tussen [...] getal welke child.
            let guess = obj.querySelector("span").innerText;
            let count = document.getElementById("count").textContent;

            if (guess == guessingWord) { document.getElementById("label").innerText = "Correct gekozen. Antwoord: " + guessingWord; }
            else if (guess != guessingWord) { document.getElementById("label").textContent = "Verkeerd gekozen, antwoord: " + guessingWord; }

            if (guess != guessingWord && count < 3) { count++; document.getElementById("count").textContent = count; }
            else if (guess != guessingWord && count == 3) { count++; document.getElementById("count").textContent = count; location.reload("count"); }
        }
    </script>
