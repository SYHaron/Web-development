<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS conditinos q15</title>
</head>
<style>
    .words button {
        position: relative;
        border: 1px solid black;
        border-radius: .5em;
        background-color: lightgreen;
        padding: .5em;
        cursor: pointer;
        transition: background-color .3s ease-in-out;
        z-index: 1;
    }

    .words button:focus {
        outline: none;
        background-color: yellow;
    }

    .words .fg {
        position: absolute;
        content: "";
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background-color: rgb(243, 225, 225);
        z-index: 2;
        transition: width .3s ease-out;
        overflow: hidden;
    }

    .words .button:hover .fg {
        width: 0;
        z-index: 1;
    }

    .words button:focus .fg {
        width: 0;
    }

    .answer {
        font-size: 2em;
        font-weight: 900;
    }
</style>

<body>
    <h1>Guess the word</h1>
    <section>
        <div class="words">
            <button onclick="guess(this)">
                <div class="fg">show</div><span>Together</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Teamwork</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Scrum</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Individual</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Moments</span>
            </button>

            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Like</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Dislike</span>
            </button>
            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Money</span>
            </button>

            <button onclick="guess(this)">
                <div class="fg">Show</div><span>Important</span>
            </button>
        </div>
    </section>

    <section>
        <div>
            <span>The number of wrong guessing:<span id="count">0</span></span>
            <p id="label"></p>
        </div>
    </section>

    <script>
        const words = ["Together", "Teamwork", "Scrum", "Individual", "Moments", "Like", "Dislike", "Money", "Important"];
        const guessingWord = words[Math.round(Math.random() * 8)];

        function guess(obj) {
            const guessingWord = words[Math.floor(Math.random() * words.length)];
            let count = document.getElementById("count").textContent;

            if (count < 3) { count++; document.getElementById("count").textContent = count; }


            else if (count ==3){document.getElementById("label").innerHTML= "Three strikes and out!";} //count 3x klikken = game over.


        }
        // document.getElementById("label").innerHTML = guessingWord;
    </script>
</body>

</html>
