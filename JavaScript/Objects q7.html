<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS objects q7</title>
</head>
<style>
    #container_game {
        background-color: yellow;
        width: 200px;
        padding: 20px;
        margin-left: 10px;
    }
    .chooseButton{
        color:white;
        background-color: blue;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 5px rgb(180, 78, 78);
    }
    .chooseButton:hover{
        color:pink;
        background-color: gray;
        box-shadow: 0 5px pink;
    }
    .scoreBoard{
        background-color: gray;
        color: white;
        text-align: center;
    }
</style>

<body>
    <h1>JS Objects q7</h1>
    <p>Q7 Maak spel rock/paper/sciccors </p>

    <div id="container_game">
        <button id="rock" onclick="playerChoice(this)" class="chooseButton">Steen</button>
        <button id="paper" onclick="playerChoice(this)" class="chooseButton">Papier</button>
        <button id="scissors" onclick="playerChoice(this)" class="chooseButton">Schaar</button>
    
    <br><br>
        <div class="scoreBoard" id="computerScore"></div>
        <div class="scoreBoard" id="playerScore"></div>
        <div class="scoreBoard" id="drawScore"></div>
    </div>

    <script>
        //knoppen van steen, papier, schaar 
        const Rock = document.getElementById("rock").innerText;
        const Paper = document.getElementById("paper").innerText;
        const Scissors = document.getElementById("scissors").innerText;

        //scores bijhouden
        let player1Win = 0;
        let computerWin = 0;
        let draw = 0;

        //scores in webpagina
        let htmlScorePlayer = "Speler 1 score: ";
        let htmlScoreComputer = "Computer score: ";
        let htmlScoreDraw = "Draw: ";

        //keuze computer en speler
        function playerChoice(playerChoice) {
            let choices = ["Steen", "Papier", "Schaar"];
            let computer = Math.floor(Math.random() * choices.length);
            let computerChoice = choices[computer];
            let player = playerChoice.innerText;

            console.log("Computer keuze: " + computerChoice + "\n Speler keuze: " + player);
        }

        //wanneer iemand wint, verliest of gelijkspel speelt
        //vanuit computerKeuze perspectief
        //case " ...." => wat computer heeft gekozen, papier, steen, schaar.
        //if statements / conditions is welke speler heeft gekozen, schaar, papier, steen.
        switch (computerChoice) {
            case "papier":
                if (player === "schaar") {
                    ++player1Win
                    document.getElementById("playerScore").innerHTML = htmlScorePlayer + player1Win;
                    console.log("Speler 1 heeft gewonnen!");
                }
                else if (player === computerChoice) {
                    ++draw
                    document.getElementById("drawScore").innerHTML = htmlScoreDraw + draw;
                    console.log("Gelijkspel.");
                }
                else {
                    ++computerWin
                    document.getElementById("computerScore").innerHTML = htmlScoreComputer + computerWin;
                    console.log("Computer heeft gewonnen!");
                }

            case "steen":
                if (player === "papier") {
                    ++player1Win
                    document.getElementById("playerScore").innerHTML = htmlScorePlayer + player1Win;
                    console.log("Speler 1 heeft gewonnen!");
                }
                else if (player === computerChoice) {
                    ++draw
                    document.getElementById("drawScore").innerHTML = htmlScoreDraw + draw;
                    console.log("Gelijkspel.");
                }
                else {
                    ++computerWin
                    document.getElementById("computerScore").innerHTML = htmlScoreComputer + computerWin;
                    console.log("Computer heeft gewonnen!");
                }

            case "schaar":
                if (player === "steeb") {
                    ++player1Win
                    document.getElementById("playerScore").innerHTML = htmlScorePlayer + player1Win;
                    console.log("Speler 1 heeft gewonnen!");
                }
                else if (player === computerChoice) {
                    ++draw
                    document.getElementById("drawScore").innerHTML = htmlScoreDraw + draw;
                    console.log("Gelijkspel.");
                }
                else {
                    ++computerWin
                    document.getElementById("computerScore").innerHTML = htmlScoreComputer + computerWin;
                    console.log("Computer heeft gewonnen!");
                }
        }
        console.log("Speler heeft " + player1Win + " keer gewonnen.");
        console.log("Computer heeft " + computerWin + " keer gewonnen.");
        console.log("Gelijkspel is " + draw + " aantal keer voorgekomen.");


    </script>
</body>

</html>
