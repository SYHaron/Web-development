        <script>
            // version 1 ....gebruik van function syntaxt style
            function Info(clubName, typeSport, Members) {
                this.nameclub = clubName;
                this.sportType = typeSport;
                this.totalMembers = Members;
            }
            //info dat in elk van de 'this' qua waarde,value/inhoud wordt gegeven.
            clubInfo = new Info("Kip", "Hockey", 20);
            //printen van de informatie op de webpagina.
            document.write(clubInfo.nameclub + ", " + clubInfo.sportType + ", aantal leden:" + clubInfo.totalMembers);
