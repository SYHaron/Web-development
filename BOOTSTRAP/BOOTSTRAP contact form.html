<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav d-flex align-items-baseline">
                    <li>
                        <a class="nav-link h4 text-white" href="#">SuperStore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li>
                        <a class="nav-link text-secondary" href="#">Shop</a>
                    </li>
                    <li>
                        <a class="nav-link text-secondary" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <img src="./Techgrounds logo.png">
        </nav>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <div class="text-center">Please do not forget to buy an item!</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </header>
    <main>
        <h2 class="text-center">TechGrounds x Shop</h2>
        <form class="container">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10 input-group-sm">
                    <input type="name" class="form-control" id="name">
                </div>
            </div>
<!-- emailadres -->
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email address:</label>
                <div class="col-sm-10 input-group-sm">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
<!-- message -->
            <div class="form-group row">
                <label for="message" class="col-sm-2 col-form-label">Message:</label>
                <div class="col-sm-10 input-group-lg">
                    <input type="message" class="form-control" id="message">
                </div>
            </div>
<!-- radio buttons -->
            <div class="form-group">
                <div class="form-check ">
                    <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label " for="exampleRadios1">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Second default radio
                    </label>
                  </div>
            </div>
<!-- submit button -->
            <button type="submit" class="btn btn-default bg-primary text-white">Send</button>
        </form>
<!--Google maps -->

    </main>
    <footer></footer>
</body>

</html>
